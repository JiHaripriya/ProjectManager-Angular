<div class="mt-3" *ngIf="!isDelete">

<table class="mt-4 table" *ngIf="!isDelete">

            <th class="bg-success">Email</th>
            <th class="bg-success">Billable</th> 
            <th class="bg-success">Rate Per Hour</th>           
        </tr>
    </thead>

    <!-- Dynamically populate table body -->
    <tbody>
        <tr>
            <td>Name</td>
            <td>Email Address</td>

<form class="col-md-6 shadow" *ngIf="isDelete">
    <div class="p-5">

        <div class="row border-bottom">
            <h4>Delete Resource</h4>
        </div>

        <div class="row mt-3 justify-content-center">
            <h6>Confirm Delete ?</h6>
        </div>

        <div class="row justify-content-between mt-3">
            <button class="btn btn-secondary w-25" type="button" (click)="cancelDeleteResource()"> Cancel </button>
            <button class="btn btn-primary w-40" type="submit" > Delete Resource </button>
        </div>
    </div>
</form>
